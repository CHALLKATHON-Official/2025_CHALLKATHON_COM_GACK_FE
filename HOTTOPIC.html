<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HOT! TOPIC</title>
        <link rel="stylesheet" href="Hot_style.css">
    </head>

    <body>
        <div id="intro-screen">
            <h1 id="year-progress-text"></h1>
        </div>

        <div id="word-flow-container"></div>

        <div id="main-content" style="display: none">
            <nav class="navibar">
                <div class="navibar_logo">
                    <img src="navibar_logo.png" alt="Logo">
                </div>
            </nav>
            <div>
                <p>기간 선택:</p>
                <button onclick="setPeriod('daily')">일간</button>
                <button onclick="setPeriod('weekly')">주간</button>
                <button onclick="setPeriod('monthly')">월간</button>
            </div>
            <hr>
            <div>
                <p>카테고리 선택:</p>
                <button onclick="setCategory('all')">전체</button>
                <button onclick="setCategory('politics')">정치</button>
                <button onclick="setCategory('entertainment')">연예</button>
                <button onclick="setCategory('sports')">스포츠</button>
            </div>
            <hr>
            <div id="word-flow-container"></div>
            <footer>
                <p>컴객 FE 노현두</p>
            </footer>
        </div>
        <script src="HOTscript.js"></script>
    </body>
</html>
